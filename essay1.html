<!DOCTYPE html>
<html>
<head>
    <title>Ramanujan's Number Verification</title>
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #333;
        }

        label {
            font-weight: bold;
        }

        input[type="number"] {
            width: 100px;
            padding: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
    <script>
        function verifyNumber() {
            var number = parseInt(document.getElementById("numberInput").value);
            var result = document.getElementById("result");
            var pairs = new Set();

            for (var a = 1; a * a * a < number; a++) {
                for (var b = a; a * a * a + b * b * b <= number; b++) {
                    if (a * a * a + b * b * b == number) {
                        pairs.add([a, b]);
                    }
                }
            }

            if (pairs.size > 1) {
                result.innerHTML = "The number " + number + " is a Ramanujan's Number.";
            } else {
                result.innerHTML = "The number " + number + " is not a Ramanujan's Number.";
            }
        }
    </script>
</head>
<body>
    <h1>Ramanujan's Number Verification</h1>
    <label for="numberInput">Enter a number:</label>
    <input type="number" id="numberInput">
    <button onclick="verifyNumber()">Verify</button>
    <p id="result"></p>
</body>
</html>
